<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" type="x-icon">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="navbar">
        <a class="user"><img src="ASSETS/bx-user-circle.png"></a>
        <a class="menu"><img src="ASSETS/bx-world.png"></a>
        <img class="logo" src="ASSETS/airbnb.png">
        <p class="desc">Airbnb your home</p> 
    </div>
    <div class="box">
        <input class="place" type="search" placeholder="Search...">
        <a class="search" href="#">
            <img src="ASSETS/bx-search.png" alt="">
        </a>
    </div>
    <div class="sort">
        <ul>
            <li><a class="icon-1" href=""><img src="/ASSETS/bx-building-house.png" alt=""><br>Cabins</a></li>
            <li><a class="icon-2" href=""><img src="/ASSETS/bed.png" alt=""><br>Rooms</a></li>
            <li><a class="icon-3" href=""><img src="/ASSETS/camping-tent.png" alt=""><br>A-Frames</a></li>
            <li><a class="icon-4" href=""><img src="/ASSETS/mansion.png" alt=""><br>Mansions</a></li>
        </ul>
    </div>
</body>
</html>
